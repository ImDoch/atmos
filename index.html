<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <section class="header__logo">
            <img src="./assets/atmos-logo.svg" alt="Logo de Atmos">
            <h2>Atmos</h2>
        </section>
        
        <section class="search-container">
            <button class="search__button search__button--mobile" type="button">
                <img src="./assets/search-icon.svg" alt="search button">
            </button>
            <form class="search-form">
                <input class="search__input search__input--header" type="text" placeholder="search city...">
                <button class="search__button" type="button" aria-label="search">
                    <img src="./assets/search-icon.svg" alt="search button">
                </button>
            </form>
            <button class="toggle-mode-button">
                <img class="magic-icon" src="./assets/magic-icon-black.svg" alt="" aria-hidden="true">
                <span>Magic</span>
            </button>
        </section>
    </header>

    <main>
        <div class="weather-grid-container">
            <section class="current-weather">
                <button class="back-button">
                    <img src="./assets/arrow-back-icon.svg" alt="">
                </button>
                <div class="current-weather__content">
                    <div>
                        <h1>Medellín</h1>
                        <p>Chance of rain: 0%</p>
                    </div>  
                    <div>
                        <i class="wi wi-day-cloudy"></i>
                    </div>
                    <h2>31°</h2>
                </div>
            </section> 

            <section class="current-forecast">
                <h2>today's forecast</h2>
                <div class="current-forecast__cards-container">
                    <article class="current-forecast__card">
                        <h3>9:00 AM</h3>
                        <div>
                            <i class="wi wi-day-cloudy"></i>
                        </div>
                        <p>25°</p>
                    </article>
                    <article class="current-forecast__card">
                        <h3>9:00 AM</h3>
                        <div>
                            <i class="wi wi-day-cloudy"></i>
                        </div>
                        <p>25°</p>
                    </article>
                </div>
            </section>

            <section class="seven-days-forecast">
                <h2>7-day forecast</h2>
                <div class="seven-days-forecast__cards-container">
                    <article class="seven-days-forecast__card">
                        <p>Today</p>
                        <div>
                            <div>
                                <i class="wi wi-day-cloudy"></i>
                            </div>
                            <h3>Sunny</h3>
                        </div>
                        <p><span>36</span>/22</p>
                    </article>
                    <article class="seven-days-forecast__card">
                        <p>Wed</p>
                        <div>
                            <i class="wi wi-day-cloudy"></i>
                            <h3>Sunny</h3>
                        </div>
                        <p><span>36</span>/22</p>
                    </article>
                    <article class="seven-days-forecast__card">
                        <p>Tue</p>
                        <div>
                            <i class="wi wi-day-cloudy"></i>
                            <h3>Sunny</h3>
                        </div>
                        <p><span>36</span>/22</p>
                    </article>
                </div>
            </section>

            <section class="air-conditions">
                <h2>air conditions</h2>
                <div class="air-conditions__cards-container">
                    <article class="air-conditions__card">
                        <div>
                            <img class="termostat-icon" src="./assets/termostat-icon-dark.svg" alt="">
                            <p>Real Feel</p>
                        </div>
                        <h3 class="air-conditions__real-feel">30°</h3>
                    </article>
                    <article class="air-conditions__card">
                        <div>
                            <img class="wind-icon" src="./assets/wind-icon-dark.svg" alt="">
                            <p>Wind</p>
                        </div>
                        <h3 class="air-conditions__wind">0.2 km/h</h3>
                    </article>
                    <article class="air-conditions__card">
                        <div>
                            <img class="rain-icon" src="./assets/rain-icon-dark.svg" alt="">
                            <p>Chance of Rain</p>
                        </div>
                        <h3 class="air-conditions__chance-rain">0%</h3>
                    </article>
                    <article class="air-conditions__card">
                        <div>
                            <img class="uv-index-icon" src="./assets/uv-index-icon-dark.svg" alt="">
                            <p>UV Index</p>
                        </div>
                        <h3 class="air-conditions__uv-index">3</h3>
                    </article>
                </div>
            </section>
        </div>

        <section class="search-results-container">
            <button class="back-button">
                <img src="./assets/arrow-back-icon.svg" alt="">
            </button>
            <form class="search-form ">
                <input class="search__input search__input--mobile" type="text" placeholder="search city...">
                <button class="search__button" type="button" aria-label="search">
                    <img src="./assets/search-icon.svg" alt="search button">
                </button>
            </form>
            <div class="search-results__cards-container">
                <article class="search-results__card">
                    <div>
                        <i class="wi wi-day-cloudy"></i>
                    </div>
                    <div>
                        <h2>Madrid</h2>
                        <p>20:00</p>
                    </div>
                    <h3>31°</h3>
                </article>
            </div>
        </section>
    </main>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
