<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body >
    <header>
        
        <section class="header__logo">
            <img src="./assets/atmos-logo.svg" alt="Logo de Atmos">
            <h2>Atmos</h2>
        </section>
        
        <section class="search-container">
            <button class="search__button search__button--mobile" type="button">
                <img src="./assets/search-icon.svg" alt="search button">
            </button>
            <form class="search-form">
                <input class="search__input" type="text" placeholder="search city...">
                <button class="search__button" type="button" aria-label="search">
                    <img src="./assets/search-icon.svg" alt="search button">
                </button>
            </form>
            <button class="toggle-mode-button">
                <img src="./assets/magic-icon-black.svg" alt="" aria-hidden="true">
                <span>Magic</span>
            </button>
        </section>
    </header>

    <main>
        <div class="grid-container">
            <section class="current-weather">
                <div>
                    <h1>Medellín</h1>
                    <p>Chance of rain: 0%</p>
                </div>
                <img src="https://rodrigokamada.github.io/openweathermap/images/01d_t@4x.png" alt="">
                <h2>31°</h2>
            </section>

            <section class="current-forecast">
                <h2>today's forecast</h2>
                <div class="current-forecast__cards-container">
                    <article class="current-forecast__card">
                        <h3>9:00 AM</h3>
                        <img src="https://rodrigokamada.github.io/openweathermap/images/02n_t.png" alt="">
                        <p>25°</p>
                    </article>
                    <article class="current-forecast__card">
                        <h3>9:00 AM</h3>
                        <img src="https://rodrigokamada.github.io/openweathermap/images/02d_t.png" alt="">
                        <p>25°</p>
                    </article>
                    <article class="current-forecast__card">
                        <h3>9:00 AM</h3>
                        <img src="https://rodrigokamada.github.io/openweathermap/images/02d_t.png" alt="">
                        <p>25°</p>
                    </article>
                </div>
            </section>
        </div>

        <dialog class="mobile-search">
            <form class="search-form">
                <input class="search__input" type="text" placeholder="search city...">
                <button class="search__button" type="button" aria-label="search">
                    <img src="./assets/search-icon.svg" alt="search button">
                </button>
                <button type="button" class="close-modal">
                    <img src="./assets/close-icon-white.svg" alt="">
                </button>
            </form>
        </dialog>
    </main>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
